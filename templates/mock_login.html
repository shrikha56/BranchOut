<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BranchOut - Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      .login-card {
        max-width: 500px;
        margin: 0 auto;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        border-color: #86b7fe;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card login-card">
            <div class="card-header bg-primary text-white">
              <h2 class="text-center">BranchOut Login</h2>
            </div>
            <div class="card-body">
              <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='img/default-profile.jpg') }}" alt="BranchOut" class="img-fluid rounded-circle" style="max-width: 100px;">
                <h3 class="mt-3">Welcome Back</h3>
                <p class="text-muted">Please enter your details to continue</p>
              </div>
              
              {% for message in get_flashed_messages() %}
              <div class="alert alert-warning">{{ message }}</div>
              {% endfor %}
              
              <form action="{{ url_for('mock_login') }}" method="POST">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" required placeholder="your.email@example.com">
                </div>
                
                <div class="mb-3">
                  <label for="name" class="form-label">Name (for new users)</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
                  <div class="form-text">Only needed if you're a new user</div>
                </div>
                
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                  </button>
                </div>
              </form>
              
              <div class="mt-4 text-center">
                <p class="text-muted">
                  This is a mock login for demonstration purposes.<br>
                  No password required.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
